# Maus-Funktionen aktivieren (für mkp LCLK)
CONFIG_ZMK_MOUSE=y

# Batterie-Anzeige aktivieren
CONFIG_ZMK_BATTERY_REPORTING=y

# Energiesparmodus (Deep Sleep) aktivieren
CONFIG_ZMK_SLEEP=y

# Zeit bis zum Tiefschlaf: HIER GEÄNDERT auf 1 Stunde (3.600.000 ms)
# Vorher: 15 min (900.000 ms). Jetzt bleibt sie lange genug wach für Darts.
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# Bluetooth Sendeleistung erhöhen (für stabilere Verbindung)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
